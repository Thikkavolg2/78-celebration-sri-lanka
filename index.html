<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px; /* Essential for 3D effects */
    }

    /* Text Content */
    .wish-container {
      position: relative;
      z-index: 100;
      text-align: center;
      margin-bottom: 20px;
      pointer-events: none;
    }

    h1 {
      font-size: clamp(1.5rem, 8vw, 3.5rem);
      background: linear-gradient(to right, #FFBE29, #fbff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    p {
      color: #fff;
      font-size: clamp(1rem, 4vw, 1.5rem);
      opacity: 0.9;
    }

    /* Fixed Animation Container */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh; /* Controlled height to prevent overflow */
      width: 100%;
      transform-style: preserve-3d;
    }

    .circle {
      position: absolute;
      background: transparent;
      /* Using a more stable sizing logic */
      width: calc(10vmin + (var(--i) * 2.5vmin));
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid #FFBE29;
      transform-style: preserve-3d;
      /* Combined transform into the animation for better stability */
      animation: animate 4s ease-in-out calc(var(--i) * 0.1s) infinite;
      box-shadow: 0 0 15px rgba(255, 190, 41, 0.4);
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(75deg) translateZ(0) translateY(0);
        border-color: #FFBE29;
        filter: hue-rotate(0deg);
      }
      50% {
        /* Adjusted translateY to keep it within the viewport */
        transform: rotateX(75deg) translateZ(0) translateY(-30vh);
        border-color: #00534E;
        filter: hue-rotate(90deg);
      }
    }

    .lion-flag-colors {
      color: #8D153A; /* Maroon from flag */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="wish-container">
    <h1>78 වන ජාතික නිදහස් දිනය</h1>
    <p>නිදහස් ස්වෛරී දේශයක් වෙනුවෙන් <br> <b>සුභ නිදහස් දිනයක් වේවා!</b></p>
  </div>

  <div class="container">
    <div class="circle" style="--i:1;"></div>
    <div class="circle" style="--i:2;"></div>
    <div class="circle" style="--i:3;"></div>
    <div class="circle" style="--i:4;"></div>
    <div class="circle" style="--i:5;"></div>
    <div class="circle" style="--i:6;"></div>
    <div class="circle" style="--i:7;"></div>
    <div class="circle" style="--i:8;"></div>
    <div class="circle" style="--i:9;"></div>
    <div class="circle" style="--i:10;"></div>
    <div class="circle" style="--i:11;"></div>
    <div class="circle" style="--i:12;"></div>
    <div class="circle" style="--i:13;"></div>
    <div class="circle" style="--i:14;"></div>
    <div class="circle" style="--i:15;"></div>
    <div class="circle" style="--i:16;"></div>
    <div class="circle" style="--i:17;"></div>
    <div class="circle" style="--i:18;"></div>
    <div class="circle" style="--i:19;"></div>
    <div class="circle" style="--i:20;"></div>
  </div>

</body>
</html>
