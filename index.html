<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    /* මූලික සැකසුම් */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* ඉහළ සිට ආරම්භ කිරීමට */
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
      padding-top: 5vh; /* ඉහළින් කුඩා ඉඩක් */
    }

    /* රූපය සඳහා සැකසුම් */
    .banner-img {
      width: 85%;
      max-width: 450px; 
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 190, 41, 0.4);
      z-index: 10;
      animation: fadeInDown 1.5s ease-out;
      border: 1px solid rgba(255, 190, 41, 0.3);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animation එක තබන ස්ථානය */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh; /* රූපයට යටින් ප්‍රමාණවත් ඉඩක් */
      width: 100%;
      transform-style: preserve-3d;
      margin-top: 50px; /* රූපය සහ රවුම් අතර පරතරය */
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(15vmin + (var(--i) * 2vmin)); /* ප්‍රමාණය තරමක් වෙනස් කළා */
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid #FFBE29;
      transform-style: preserve-3d;
      /* 3D භ්‍රමණය සහ චලනය */
      animation: animate 4s ease-in-out calc(var(--i) * 0.1s) infinite;
      box-shadow: 0 0 10px rgba(255, 190, 41, 0.2);
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(75deg) translateZ(0) translateY(0);
        border-color: #FFBE29;
        opacity: 0.5;
      }
      50% {
        /* ඉහළට යන ප්‍රමාණය පාලනය කළා */
        transform: rotateX(75deg) translateZ(0) translateY(-20vh);
        border-color: #00534E;
        opacity: 1;
      }
    }

    /* ජංගම දුරකථන සඳහා කුඩා වෙනස්කම් */
    @media (max-height: 700px) {
      .banner-img { max-width: 320px; }
      .container { margin-top: 20px; }
    }
  </style>
</head>
<body>

  <img src="78new.jpg" alt="78th Independence Day" class="banner-img">

  <div class="container">
    <div class="circle" style="--i:1;"></div>
    <div class="circle" style="--i:2;"></div>
    <div class="circle" style="--i:3;"></div>
    <div class="circle" style="--i:4;"></div>
    <div class="circle" style="--i:5;"></div>
    <div class="circle" style="--i:6;"></div>
    <div class="circle" style="--i:7;"></div>
    <div class="circle" style="--i:8;"></div>
    <div class="circle" style="--i:9;"></div>
    <div class="circle" style="--i:10;"></div>
    <div class="circle" style="--i:11;"></div>
    <div class="circle" style="--i:12;"></div>
    <div class="circle" style="--i:13;"></div>
    <div class="circle" style="--i:14;"></div>
    <div class="circle" style="--i:15;"></div>
    <div class="circle" style="--i:16;"></div>
    <div class="circle" style="--i:17;"></div>
    <div class="circle" style="--i:18;"></div>
    <div class="circle" style="--i:19;"></div>
    <div class="circle" style="--i:20;"></div>
  </div>

</body>
</html>
